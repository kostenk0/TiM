</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <a class="navbar-brand" href="#">TIM</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav mr-auto" id="bar">
                      <li>
                        <a class="nav-link " href="#">Calendar</a>
                      </li>
                      <li><a class="nav-link " href="#">Monday</a></li>
                      <li><a class="nav-link " href="#news">Tuesday</a></li>
                      <li><a class="nav-link " href="#contact">Wednesday</a></li>
                      <li><a class="nav-link " href="#contact">Thursday</a></li>
                      <li><a class="nav-link " href="#contact">Friday</a></li>
                      <li><a class="nav-link " href="#contact">Saturday</a></li>
                      <li><a class="nav-link " href="#contact">Sunday</a></li>
                    </ul>
                    <ul class="nav justify-content-end">
                        <li class="btn btn-outline-info mr-2 my-2 my-sm-0" data-num="1" id="log">login</li>
                        <li class="btn btn-outline-info mr-2 my-2 my-sm-0" data-num="2" id="signout">Sign out</li>
                    </ul>

    <input id="input_start" width="500" />
    <script>
        $('#input_start').datetimepicker({
            uiLibrary: 'bootstrap4',
            modal: true,
            footer: true
        });
    </script>
        <input id="input_end" width="500" />
        <script>
            $('#input_end').datetimepicker({
                uiLibrary: 'bootstrap4',
                modal: true,
                footer: true
            });
        </script>

    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
       <form class="form-horizontal" method="post">
        <div class="form-group form-group-sm">
         <label class="control-label col-sm-2" for="select">
          Select a Priority
         </label>
         <div class="col-sm-10">
          <select class="select form-control" id="select" name="select">
           <option value="First Priority">
            First Priority
           </option>
           <option value="Second  Priority">
            Second  Priority
           </option>
           <option value="Third  Priority">
            Third  Priority
           </option>
          </select>
         </div>
        </div>
        <form class="message1">
        <div class="form-group form-group-sm">
         <label class="control-label col-sm-2" for="message">
          Message
         </label>
         <div class="col-sm-10">
          <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
         </div>
        </div>
        <div class="form-group">
         <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary " id="add" name="submit" type="submit">
          ADD
          </button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>

</body>
</html>
